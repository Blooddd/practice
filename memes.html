<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memes_generator</title>
  </head>
  <body>
    <h1>какой же мем будет тебя сопровождать сегодня?</h1>
    <!-- <button onclick="alert('ur fate is about to be decided!');"> -->
    <button onclick="generate();">meme generate</button>
    <h3>этот!</h3>
    <div id="meme"></div>
    <script>
      function generate() {
        let number = Math.floor(Math.random() * 14) + 1;
        document.getElementById("meme").innerHTML =
          '<img src="memes/' + number + '.jpg" />';
      }
    </script>
  </body>
</html>
